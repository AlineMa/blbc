{{#section general}}
<div class="slogan">
  <div class="slogan-hack">
    <div class="container">
        {{#if slogan}} <div class="hidden-xs">{{slogan required=false}}</div>{{/if}}
        <div class="visible-xs">{{slogan_mobile required=false type=html}}</div>
        <div class="menu-links">
          <a href="/#artists" class="visit-trigger">artists</a>
          <a href="/about" class="visit-trigger">about</a>
          <a href="mailto:{{contact}}">contact us</a>
        </div>
      </div>
    </div>
  </div>
  <div style="display:none;">{{about type=html}}</div>
  <a href="/"><img src="{{logo tag=false required=false width=300}}" class="logo"></a>
{{/section}}
